<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)='getCurrentPosition()'>
      get currentPosition
    </ion-button>
    <br />
    <ion-button (click)='getCurrentPositionIonicNative()'>
      get currentPositionIonicNative
    </ion-button>
    <br />
      status: {{status}}
    </div>
</ion-content>
